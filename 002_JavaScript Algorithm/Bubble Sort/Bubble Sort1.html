<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                let swapped = false; 
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        swapped = true; 
                    }
                }
                if (!swapped) {
                    break;
                }
            }
            return arr;
        }

        let nums = [64, 34, 25, 12, 22, 11, 90];
        console.log("排序前: ", nums);
        console.log("排序后: ", bubbleSort(nums));
    </script>
</body>
</html>
