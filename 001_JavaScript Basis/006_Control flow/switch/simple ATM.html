<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100000000000000
        
        while(true){
            let choice = +prompt(
                `请您选择操作
                1.存钱
                2.取钱
                3.查看余额
                4.退出`
            )

            if (choice === 4){
                break
            }

            switch(choice){
                case 1:
                 let cun = +prompt(`请输入金额`)
                 money += cun
                 break
                case 2:
                 let qu = +prompt(`请输入金额`)
                 money -= qu
                case 3:
                 alert(`您的银行卡的余额是${money}`)
                
            }

        }
    </script>
</body>
</html>
