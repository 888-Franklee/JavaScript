<!DOCTYPE html>

<body>
    <script>
        const setA = new Set([1, 2, 3, 4, 5])
        const setB = new Set([3, 4, 5, 6, 7])
        const intersection = new Set([...setA].filter(x => setB.has(x)))
        console.log(intersection)
    </script>
</body>
