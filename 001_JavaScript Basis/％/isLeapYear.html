<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = +prompt("请输入年份")

        function isLeapYear(year) {
            // 如果年份能被4整除但不能被100整除，或者能被400整除，则是闰年
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                alert("是闰年")
                return true  
            } else {
                alert("是平年")
                return false 
            }
        }

        isLeapYear(year)
    </script>
    
</body>
</html>
