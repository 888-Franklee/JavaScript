<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,6,1,7,4]
        let sum = 0
        for(let i = 0; i <= arr.length - 1 ; i++){
            sum = sum + arr[i]
        }
        average = sum / arr.length
        document.write(`和是${sum}，平均值${average}`)
    </script>
</body>
</html>
