<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三国志キャラクターランダム表示</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .character {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #2c3e50;
      min-height: 2em;
    }

    .draw-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .draw-button:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 600px) {
      .character {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h3>三国志キャラクターをランダム表示</h3>

  <div class="container">
    <div id="character" class="character">ここにキャラクター名が表示されます</div>
    <button class="draw-button" onclick="drawCharacter()">抽選</button>
  </div>

  <script>
    const sanguoArray = [
      "劉備（蜀）", "関羽（蜀）", "張飛（蜀）", "諸葛亮（蜀）", "趙雲（蜀）",
      "曹操（魏）", "夏侯惇（魏）", "張遼（魏）", "荀彧（魏）", "郭嘉（魏）", "典韋（魏）",
      "孫権（呉）", "周瑜（呉）", "呂蒙（呉）", "陸遜（呉）", "甘寧（呉）",
      "呂布（他）", "董卓（他）", "袁紹（他）", "貂蝉（他）"
    ];

    // 初回表示
    drawCharacter();

    function drawCharacter() {
      const randomIndex = Math.floor(Math.random() * sanguoArray.length);
      const characterElement = document.getElementById("character");
      characterElement.textContent = sanguoArray[randomIndex];
    }
  </script>

</body>
</html>
