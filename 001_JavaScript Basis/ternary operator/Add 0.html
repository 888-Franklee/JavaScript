<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("入力してください")
        num1 = num1 < 10 ? "0" + num1 : num1
        document.write(num1)

        let num2 = +prompt("入力してください")
        num2 = num2 < 10 ? "0" + num2 : num2
        document.write(num2)
    </script>
</body>
</html>
