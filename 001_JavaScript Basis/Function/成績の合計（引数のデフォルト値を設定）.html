<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //arr = []此种写法不会报错
    function getArrSum(arr = []) {
        let sum = 0
        for(let i=0; i<arr.length; i++){
            sum += arr[i]
        }
        alert(sum)
    }

    getArrSum([100,140,124,126])
    getArrSum([1,2,3,4])
    getArrSum()
    </script>
</body>
</html>
