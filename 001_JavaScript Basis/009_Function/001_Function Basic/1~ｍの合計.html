<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getSum() {
        let m = +prompt("mを入力してください")
        let sum = 0
        for(let i=1; i<=m; i++){
            sum += i
        }
        alert(sum)
    }
    
    getSum()
    
    </script>
</body>
