<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMax(arr =[ ]){
            let max = arr[0]
            for (let i =1 ; i<arr.length; i++){
                if (max < arr[i]){
                    max = arr[i]
                }
            }
            return max
        }

        console.log(getArrMax([1,2,3,4,5,6,7,8]))
    </script>
</body>
</html>
