<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("数値１を入力してください")
        let num2 = +prompt("数値２を入力してください")
        let opCharacter = prompt("演算子を入力してください")
        
        switch(opCharacter){
            case '+' :
            num=num1 + num2
            break
            case '-' :
            num=num1 - num2
            break
            case '*' :
            num=num1 * num2
            break
            case '/' :
            num=num1 / num2
            break
        }
        document.write(num)
    </script>
</body>
</html>
