<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = +prompt("请输入N")
        let i = 1
        while(i <= N){
            if (i === 18){
                i++
                continue
            }
            document.write(`我要吃第${i}个饺子`)
            i++
        }
    </script>
</body>
</html>
