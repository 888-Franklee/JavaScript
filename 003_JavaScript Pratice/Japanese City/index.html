<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の都道府県</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a825ea, #ba81cb);
            background-image: url(nihon.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain; 
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 360px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #1976d2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            font-size: 16px;
            text-align: left;
            white-space: pre-wrap;
            color: #444;
        }
        .output strong {
            color: #1976d2;
        }
        /* スクロールバーのデザイン */
        .output::-webkit-scrollbar {
            width: 8px;
        }
        .output::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 4px;
        }
        .output::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>日本の都道府県</h1>
    <label for="regionSelect">地方を選択</label>
    <select id="regionSelect">
        <option value="" disabled selected>地方を選択してください</option>
    </select>
    <div id="output" class="output">地方を選択してください</div>
</div>

<script>
    const japanRegions = {
        "北海道地方": ["北海道"],
        "東北地方": ["青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県"],
        "関東地方": ["茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県"],
        "中部地方": ["新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県"],
        "近畿地方": ["三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県"],
        "中国地方": ["鳥取県", "島根県", "岡山県", "広島県", "山口県"],
        "四国地方": ["徳島県", "香川県", "愛媛県", "高知県"],
        "九州地方": ["福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"]
    };

    const regionSelect = document.getElementById('regionSelect');
    const output = document.getElementById('output');

    Object.keys(japanRegions).forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
    });

    regionSelect.addEventListener('change', () => {
        const selectedRegion = regionSelect.value;
        const prefectures = japanRegions[selectedRegion];

        if (prefectures) {
            output.innerHTML = `<strong>${selectedRegion}</strong>:\n${prefectures.join('\n')}`;
        } else {
            output.innerHTML = "地方を選択してください";
        }
    });
</script>

</body>
</html>
